<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
	   <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

		<title>CRM</title>
		<link rel='stylesheet' type='text/css' href='crm/css/start/jquery-ui-1.8.7.custom.css'/>
		<meta charset='UTF-8'>
		
		
		<!-- MOVE -->
		<style type="text/css">
		
		  div .container { font-size: 0.8em; }
		  
		  /* ALL INPUTS */
          .container input { 
            -moz-border-radius: 0.5em; border-radius: 0.5em; 
            font-size: 0.9em;
            padding: 2px 2px; 
            border: 1px solid #999;
          }
          
		  li.item:hover { background-color: #EEE; }
		  
          
          /*
          table { border-collapse: collapse; border-spacing: 0; width: 100%; }
          thead td { border: 1px solid #AAA; border-top: 0px; text-align: center; }
          table td { padding: 1px; font-size: 0.9em; }
          */
        
          /* .container form.x_formCreate { */
          .container form { 
                -moz-border-radius: 5px;
                border-radius: 5px;
                -moz-box-shadow: 0px 5px 5px black;
                -webkit-box-shadow: 0px 5px 5px black;
                box-shadow: 0px 5px 5px black;
          }
            
          .container .x_formSubmit  {
            padding: 0px;
            display: inline-block;
            width: auto;
            margin-right: 10px;
            cursor: pointer;
          }
          
          div #x_content-spacer { height: 10px; float: left; width: 100%; border: none; background-color: transparent; }
            
          div .x_formBtnSubmitWrapper { width: 100%; text-align: right; }
          
          input .x_formItem, .x_formBtnSubmit { margin: 2px 5px; }
          
          /* snippet/kettultim */
          .container input.x_formBtnSubmit { 
            border: 1px solid #777;
            width: auto; 
            padding: 0px 2em;
            background-color: #C1C1C1;
            cursor: pointer;
            
            background: #ffffff; /* Old browsers */
            background: -moz-linear-gradient(top,  #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f6f6f6 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(50%,#f1f1f1), color-stop(51%,#e1e1e1), color-stop(100%,#f6f6f6)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* IE10+ */
            background: linear-gradient(top,  #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* W3C */
            
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 ); /* IE6-9 */
 
            text-shadow:1px 1px 0 #fff;
            
            box-shadow:1px 1px 0 #999; /* For more 3D effect */ 
            -webkit-box-shadow:1px 1px 0 #999;
            -moz-box-shadow:1px 1px 0 #999;
          }
          
		.button:hover {
		    text-decoration: none;
		}
		.button:active {
		    position: relative;
		    top: 1px;
		}
          
          
          
          
          /* #consultant > .container { font-size: 0.8em; } */
          
          
          
            /*======= CSS BEHAVIOUR =======*/
          
            
            input:focus::-webkit-input-placeholder { color:transparent; }
            input:focus:-moz-placeholder { color:transparent; }
          
        </style>
		
	</head>
	<body>
	
	    <!-- content-left -->
	    <div class="content-left">
	        <!-- lists -->
		    <div class='lists'>
		    
				<div id='company'>
		    		<h3>Company<div class='create'></div></h3>
					<div class='container'>
						<ul class='list_wrapper'></ul>
					</div>
				</div>
				<div id='location'>
		    		<h3>Location<div class='create'></div></h3>
					<div class='container'>
						<ul class='list_wrapper'></ul>
					</div>
				</div>
				<div id='consultantskill'>
	                <h3>Skills<div class='create'></div></h3>
	                <div class='container'>
	                    <ul class='list_wrapper'></ul>
	                </div>
	            </div>
		    
		    </div> <!-- end: lists -->
	   </div> <!-- end: content-left -->
	    
	   <!--  <div style="display: block; clear: both;"></div> -->
	    
	    <!-- content-right -->
	    <div class="content-right">
		    <div class='lists'>
		    
		       <div id='consultant'>
	                <h3>Consultants<div class='create'></div></h3>
	                <div class='container'>
	                    <ul class='list_wrapper'></ul>
	                </div>
	           </div> <!-- end: consultant -->
	           
	           <div id='crmmap' style="height: auto;">
	                <h3>Map</h3>
	                <div class='container'>
	                    <div id='crmmap-header'>
	                    
	                    </div>
	                    <div id='crmmap-content' style='height: 425px;'>
	                    
	                    </div>
	                    <div id='crmmap-footer'>
	                    
	                    </div>
	                
	                </div>
	           </div> <!-- end: crmmap -->
	        
	        </div> <!-- end: content -->
	    </div> <!-- content-right -->
        
        
		<!-- <div id='contacts'></div>  -->
		<script type='text/javascript' src='steal/steal.js?crm,development'></script>
		<!-- <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=true'></script> -->
